<style>
    body {
        background-color: black;
        display: grid;
        align-items: center;
        justify-items: center;
        color: white;
    }

    h1 {
        margin: 1vmin 0;
        font: 2rem sans-serif;
    }

    p {
        font: 1.5rem sans-serif;
        margin: 1vmin 5vmin;
    }

    #content {
        background-color: white;
        margin: 10vmin;
        height: 80vmin;
        width: 80vmin;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 2vmin;
        justify-items: stretch;
        align-items: stretch;
        justify-content: center;
        align-content: center;
    }

    .square {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        font: 20vmin sans-serif;
    }

    .reset {
        margin: 5vh 0 10vh;
    }
</style>

<h1>Tic Tac Toe</h1>
<div id="content">
</div>
<p>
    X goes first. Click on a square to start playing.
</p>
<button class="reset"> Click to reset. </button>

<script>
    let counter = 0;

    function markSquare(elem) {
        return () => {
            if (counter % 2 == 0) {
                elem.innerText = 'X';
            } else {
                elem.innerText = 'O';
            }
            counter++;
        }
    }

    function setup(parent) {
        let elem;

        for (let i = 0; i < 9; i++) {
            elem = document.createElement('div');
            elem.className = 'square';
            elem.addEventListener('click', markSquare(elem));
            elem.addEventListener('dblclick', destroy(elem));
            parent.append(elem);
        }
    }

    function destroy(elem) {
        return () => {
            elem.innerText = '';
            counter--;
        }
    }

    function breakdown(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
        counter = 0;
    }

    window.addEventListener('DOMContentLoaded', () => {
        let content = document.getElementById('content');
        setup(content);
        let resetButton = document.querySelector('.reset');
        resetButton.addEventListener('click', () => {
            breakdown(content);
            setup(content);
        });
    });

</script>
